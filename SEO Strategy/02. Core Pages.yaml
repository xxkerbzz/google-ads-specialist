  - url: /terms
    title: Terms of Service | LeadGen Ads
    h1: Terms of Service
    purpose: Legal terms and conditions for using our services
    business_goal: "Legal compliance, protect business interests, set clear expectations"
    target_audience: "All website visitors and potential clients"
    primary_keyword: terms of service
    content_outline:
      h1: Terms of Service
      h2s:
